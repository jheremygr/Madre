  .titulo {

    text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
    z-index: 1000;

  }

  @keyframes aparecer {
    0% {
      opacity: 0;
      transform: translate(-50%, -40px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, 0) scale(1);

  }
